<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Calculadora com funções</title>
    <link rel="stylesheet" href="css/estilo-padrao.css">
</head>

<body>
    <div>
        <form id="calculadora" method="POST">
            <section>
                <label for="valor1">Digite o primeiro número: </label>
                <br><input type="text" name="valor1" id="valor1">
            </section>
            <section>
                <label for="valor2">Digite o segundo número: </label>
                <br><input type="text" name="valor2" id="valor2">
            </section>
            <section>
                <label for="operador">Digite o operador: </label>
                <br><input type="text" name="operador" id="operador">
            </section>

            <input type="button" value="Calcular" id="calcular" class="botao">

            <p id="resultado"></p>
        </form>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
